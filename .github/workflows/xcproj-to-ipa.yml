name: Build Unsigned iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS dependencies
        run: npm install

      - name: Bundle React Native JS
        run: |
          npx react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install

      - name: Build Unsigned iOS App
        run: |
          xcodebuild \
            -project ios/vibecode.xcodeproj \
            -scheme vibecode \
            -configuration Debug \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -derivedDataPath build

      - name: Create Unsigned IPA
        run: |
          mkdir -p ios/build/unsigned-ipa
          xcrun -sdk iphoneos PackageApplication \
            -v build/Build/Products/Debug-iphoneos/vibecode.app \
            -o ios/build/unsigned-ipa/vibecode.ipa || true

      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: vibecode-ios-unsigned
          path: ios/build/unsigned-ipa/vibecode.ipa
